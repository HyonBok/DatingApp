<div class="card m-1" *ngIf="produto">
    <div class="card-img-wrapper">
        <a routerLink="/produto/{{produto.id}}">
            <img src="{{produto.fotoUrl || './assets/produto.png'}}" alt="produto" class="card-img-top">
        </a>
        <ul *ngIf="perm" class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/produto/edit/{{produto.id}}"><i class="fa fa-gear"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-danger" (click)="deleteProduto()"><i class="fa fa-trash"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-shopping-cart me-2"></i>
            {{produto.nome}} {{produto.marca}} - {{produto.unidadeVenda}}
        </h6>
        <p class="card-text text-center" *ngIf="produto.desconto == 0">R${{produto.preco}}</p>
        <ul class="list-inline text-center" *ngIf="produto.desconto != 0">
            <li class="list-inline-item">
                <p class="card-text text-center" style="text-decoration:line-through">R${{produto.preco}}</p>
            </li>
            <li class="list-inline-item" >
                <p class="card-text text-center">R${{produto.precoDesconto}}</p>
            </li>
        </ul>
    </div>
</div>
