<div class="row">
    <div class="col-3 margin-left">
        <div class="card card-body">
            <img src="{{produto?.foto || './assets/user.png'}}" class="card-img-top img-thumbnail">
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <div>
                        <button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-success">Carrinho</button>
                    </div>
                    <ul class="list-inline member-icons animate text-center">
                        <li class="list-inline-item">
                            <button class="btn btn-primary" routerLink="/produto/{{produto?.nome}}/editar"><i class="fa fa-cog"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <h3>{{produto?.nome}} {{produto?.marca}}</h3>
        <tabset class="member-tabset">
            <tab heading="Produto">
                <h4>Pre√ßo:</h4>
                <p>R$: {{produto?.preco}} - {{produto?.unidadeVenda}}</p>
            </tab>
            <tab heading="Descricao">
                <h4>Descricao</h4>
                <p>{{produto?.descricao}}</p>
            </tab>
        </tabset>
    </div>
</div>
