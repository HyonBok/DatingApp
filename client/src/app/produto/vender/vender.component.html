<div class="row justify-content-center">
    <div class="col-2">
        <form #registerForm="ngForm" (ngSubmit)="vender()" autocomplete="off">
            <h2 class="text-center text-primary">Vender seu produto</h2>
            <hr>
            <div class="mb-3">
                <input type="text" 
                    class="form-control" 
                    name="nome" 
                    [(ngModel)]="produto.nome"
                    placeholder="Nome do produto">
            </div>
            <div class="mb-3">
                <input type="text" 
                    class="form-control" 
                    name="marca" 
                    [(ngModel)]="produto.marca"
                    placeholder="Marca">
            </div>
            <div class="mb-3">
                <input type="number" 
                    class="form-control" 
                    name="preco" 
                    [(ngModel)]="produto.preco"
                    placeholder="PreÃ§o do produto">
            </div>
            <div class="mb-3">
                <input type="text" 
                    class="form-control" 
                    name="unidadevenda" 
                    [(ngModel)]="produto.unidadeVenda"
                    placeholder="Unidade de medida (unidade, kg, litro...)">
            </div>
            <div class="mb-3">
                <input type="text" 
                    class="form-control" 
                    name="foto" 
                    [(ngModel)]="produto.foto"
                    placeholder="Url foto do produto">
            </div>
            <div class="text-center">
                <button class="btn btn-success me-2" type="submit">Vender</button>
                <button class="btn" type="button" routerLink="/" routerLinkActive="active">Cancelar</button>
            </div>
        </form>
    </div>
</div>
