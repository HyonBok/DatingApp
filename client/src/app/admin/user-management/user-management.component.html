<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width:30%">Nome</th>
                <th style="width:40%">Cargos ativos</th>
                <th style="width:30%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info">Editar cargo</button></td>
            </tr>
        </tbody>
    </table>
</div>
