<div class="container mt-5">
    <div *ngIf="!(registerMode || loginMode)">
        <div  style="text-align:center;">
            <h1>Mercado do zé</h1>
            <p class="lead">Os melhores preços para você economizar!</p>
            <div class="text-center">
                <button (click)="loginToggle()" class="btn btn-primary btn-lg me-2">Logar</button>
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Registrar-se</button>
                <button class="btn btn-primary btn-info btn-lg me-2" routerLink="/produtos"
                    routerLinkActive="active">Produtos</button>
            </div>
        </div>
        <hr style="margin: 50px 0px">
        <div class="container">
            <h2>Produtos em oferta!</h2>
            <div class="row">
                <div class="col-3" *ngFor="let produto of produtos">
                    <app-produto-card [produto]="produto"></app-produto-card>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="loginMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
            </div>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
