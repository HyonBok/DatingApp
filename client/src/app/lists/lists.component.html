<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Usu치rios curtidos' : 'Usu치rios que me curtiram'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">    
        <div class="btn-group" name="predicate">
            <button 
                class="btn btn-primary" 
                btnRadio="liked" 
                [(ngModel)]="predicate"
                (click)="loadLikes()">Usu치rios curtidos
            </button>
            <button 
                class="btn btn-primary" 
                btnRadio="likedBy" 
                [(ngModel)]="predicate"
                (click)="loadLikes()">Usu치rios que me curtiram
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="50"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
