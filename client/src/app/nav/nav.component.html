<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid pad">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Mercado do z√©</a>
        <ul class="navbar-nav me-auto">
            <ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/produtos" routerLinkActive="active">Produtos</a>
                </li>
                <li class="nav-item" *ngIf="accountService.currentUser$ | async">
                    <a class="nav-link" routerLink="/produto/vender" routerLinkActive="active">Vender produto</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink="/errors" routerLinkActive="active">Erros</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Bem-vindo {{user.username | titlecase}}!</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink="/member/edit">Editar Perfil</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Usuario">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Senha">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</nav>
