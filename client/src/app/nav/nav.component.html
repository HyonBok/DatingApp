<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Listas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Mensagens</a>
            </li>
            <li class="nav-item" (click)="logout()">
                <a class="nav-link">Logout</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn">
            <a href="" class="dropdown-toggle text-light">Bem-vindo!</a>
            <div class="dropdown-menu">
                <a class="dropdown-item">Editar Perfil</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">

                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Usuario">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Senha">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
