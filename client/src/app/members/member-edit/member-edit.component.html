<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Seu perfil</h1>
    </div>
    <div class="col-6">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Informação: </strong>Salve suas configurações para não perde-las!</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card" style="width: 400px">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Localização:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Idade:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Ultima vez ativo:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Perfil criado em:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" 
                    [disabled]="!editForm.dirty" 
                    form="editForm" 
                    class="btn btn-success cos-12">Salvar</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="Sobre você">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Descriçao</h4>
                    <textarea class="form-control" 
                        [(ngModel)]="member.introduction" 
                        name="introduction"
                        rows="6"
                    ></textarea>
                    <h4>Procurando por:</h4>
                    <textarea class="form-control" 
                        [(ngModel)]="member.lookingFor" 
                        name="lookingFor"
                        rows="6"
                    ></textarea>
                    <h4>Interesses:</h4>
                    <textarea class="form-control" 
                        [(ngModel)]="member.interests" 
                        name="interests"
                        rows="6"
                    ></textarea>
                    <h4 class="mt-2">Detalhes de localização: </h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">Cidade: </label>
                        <input type="text" 
                            [(ngModel)]="member.city" 
                            name="city" 
                            class="form-control mx-2">
                        <label for="country">País: </label>
                        <input type="text" 
                            [(ngModel)]="member.country" 
                            name="country" 
                            class="form-control mx-2">
                    </div>
                </form>
            </tab>
            <tab heading="Editar fotos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
