<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Cadastrar</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Usuario"
        >
    </div>
    <div class="mb-3">
        <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Senha"
        >
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Registrar</button>
        <button class="btn" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
