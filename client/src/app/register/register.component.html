<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Cadastrar</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right:10px">Gênero:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" 
                formControlName="gender"> Masculino
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="female" 
                formControlName="gender"> Feminino
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" 
        [label]="'Usuário'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" 
        [label]="'Conhecido como'"></app-text-input>
    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" 
        [label]="'Data de nascimento'" [maxDate]="maxDate"></app-date-picker>
    <app-text-input [formControl]="$any(registerForm.controls['city'])" 
        [label]="'Cidade'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['country'])" 
        [label]="'País'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" 
        [label]="'Password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [label]="'Confirm Password'" [type]="'password'">
    </app-text-input>
    
    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Registrar</button>
        <button class="btn" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
